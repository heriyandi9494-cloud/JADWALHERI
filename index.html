<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aktivitas Harian Heri - Bootstrap 5</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<style>
body {
    background: #0b0b0b;
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
h1,h2 { color:#0ff; text-align:center; }
.card { background:#111; color:#0ff; border-radius:12px; }
.form-control { background:#222; color:#0ff; border:none; }
.btn-info { background:#0ff; color:#000; }
.btn-info:hover { background:#0aa; color:#fff; }
.btn-danger { background:#ff4b4b; color:#fff; }
.btn-success { background:#00ff85; color:#000; }
.table-dark { background:#111; color:#0ff; }
.summary { background:#111; padding:15px; border-radius:10px; margin-bottom:20px; box-shadow:0 0 10px #0ff,0 0 20px #0ff; }
#kerjaBar { color:#ff4b4b; text-shadow:0 0 8px #ff4b4b,0 0 12px #ff4b4b; }
#tidurBar { color:#00ff85; text-shadow:0 0 8px #00ff85,0 0 12px #00ff85; }
#lainBar { color:#ffe44b; text-shadow:0 0 8px #ffe44b,0 0 12px #ffe44b; }
</style>
</head>
<body>

<div class="container py-4">

  <!-- LOGIN -->
  <div id="loginBox" class="card mx-auto" style="max-width:400px;">
    <div class="card-body">
      <h2 class="card-title mb-3">SELAMAT DATANG</h2>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email">
      <input type="password" id="password" class="form-control mb-3" placeholder="Password">
      <div class="d-grid gap-2">
        <button id="loginBtn" class="btn btn-info fw-bold">LOGIN</button>
        <button id="registerBtn" class="btn btn-danger">DAFTAR BARU</button>
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="mainApp" style="display:none;">
    <h1 class="mb-4">AKTIVITAS HARIAN HERI</h1>

    <div class="d-flex justify-content-end mb-3">
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <!-- Rangkuman -->
    <div class="summary">
      <div id="kerjaBar"><span id="textKerja">Kerja: 0 jam 0 menit</span> — <span id="descKerja"></span></div>
      <div id="tidurBar"><span id="textTidur">Tidur: 0 jam 0 menit</span> — <span id="descTidur"></span></div>
      <div id="lainBar"><span id="textLain">Aktivitas Lain: 0 jam 0 menit</span> — <span id="descLain"></span></div>
    </div>

    <!-- Kontrol -->
    <div class="row mb-3 g-2">
      <div class="col-md-3">
        <input type="date" id="filterDate" class="form-control">
      </div>
      <div class="col-md-3">
        <button class="btn btn-info w-100" id="addRowBtn">Tambah Row</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success w-100" id="saveBtn">Simpan</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered" id="activityTable">
        <thead>
          <tr>
            <th>NO</th>
            <th>HARI</th>
            <th>TANGGAL</th>
            <th>JENIS AKTIVITAS</th>
            <th>MULAI</th>
            <th>SELESAI</th>
            <th>KETERANGAN</th>
            <th>DURASI</th>
            <th>AKSI</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBAdGUDOwhDG5ifw4k8tert-FgmL80R3cc",
    authDomain: "aktivitas-harian-heri.firebaseapp.com",
    projectId: "aktivitas-harian-heri",
    storageBucket: "aktivitas-harian-heri.firebasestorage.app",
    messagingSenderId: "313235505642",
    appId: "1:313235505642:web:20865b04fa65e20b56b293",
    measurementId: "G-GCG86W43BX"
  };
  firebase.initializeApp(firebaseConfig);
  const auth=firebase.auth();
  const db=firebase.database();
  let UID=null;

  // DOM
  const loginBox=document.getElementById('loginBox');
  const mainApp=document.getElementById('mainApp');
  const emailIn=document.getElementById('email');
  const passIn=document.getElementById('password');
  const loginBtn=document.getElementById('loginBtn');
  const registerBtn=document.getElementById('registerBtn');
  const logoutBtn=document.getElementById('logoutBtn');
  const addRowBtn=document.getElementById('addRowBtn');
  const saveBtn=document.getElementById('saveBtn');
  const filterDateIn=document.getElementById('filterDate');
  const tbody=document.querySelector('#activityTable tbody');
  const textKerja=document.getElementById('textKerja');
  const textTidur=document.getElementById('textTidur');
  const textLain=document.getElementById('textLain');
  const descKerja=document.getElementById('descKerja');
  const descTidur=document.getElementById('descTidur');
  const descLain=document.getElementById('descLain');

  // AUTH
  loginBtn.addEventListener('click', ()=>{
    const e=emailIn.value.trim(), p=passIn.value;
    if(!e || !p) return alert('Isi email & password');
    auth.signInWithEmailAndPassword(e,p)
        .then(()=>console.log('Login sukses'))
        .catch(err=>alert(err.message));
  });

  registerBtn.addEventListener('click', ()=>{
    const e=emailIn.value.trim(), p=passIn.value;
    if(!e || !p) return alert('Isi email & password');
    auth.createUserWithEmailAndPassword(e,p)
        .then(()=>alert('Berhasil daftar'))
        .catch(err=>alert(err.message));
  });

  logoutBtn.addEventListener('click', ()=>auth.signOut());

  auth.onAuthStateChanged(user=>{
    if(user){
      UID=user.uid;
      loginBox.style.display='none';
      mainApp.style.display='block';
      loadFromFirebase();
    }else{
      UID=null;
      loginBox.style.display='block';
      mainApp.style.display='none';
      tbody.innerHTML='';
    }
  });

  // TABLE
  function addRow(item={}) {
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${tbody.children.length+1}</td>
      <td><select class="form-select" onchange="updateRow(this)">
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
        <option value="Sabtu">Sabtu</option>
        <option value="Minggu">Minggu</option>
      </select></td>
      <td><input type="date" class="form-control" value="${item.tanggal||''}" onchange="updateRow(this)"></td>
      <td><select class="form-select" onchange="updateRow(this)">
        <option value="Kerja">Kerja</option>
        <option value="Tidur">Tidur</option>
        <option value="Aktivitas Lain">Aktivitas Lain</option>
        <option value="Gym">Gym</option>
        <option value="Mandi">Mandi</option>
        <option value="Telponan">Telponan</option>
        <option value="Santai">Santai</option>
        <option value="Berangkat Kerja">Berangkat Kerja</option>
        <option value="Pulang Kerja">Pulang Kerja</option>
      </select></td>
      <td><input type="time" class="form-control" value="${item.mulai||''}" onchange="updateRow(this)"></td>
      <td><input type="time" class="form-control" value="${item.selesai||''}" onchange="updateRow(this)"></td>
      <td class="keterangan">-</td>
      <td class="durasi">0:00</td>
      <td><button class="btn btn-sm btn-danger" onclick="removeRow(this)">Hapus</button></td>
    `;
    tbody.appendChild(tr);
    if(item.jenis) tr.cells[3].querySelector('select').value=item.jenis;
    if(item.keterangan) tr.cells[6].innerText=item.keterangan;
    if(item.durasi) tr.cells[7].innerText=item.durasi;
    updateRow(tr.querySelector('select'));
  }

  window.updateRow = function(el) {
    const tr=el.closest('tr');
    const jenis=tr.cells[3].querySelector('select').value;
    const ket=tr.querySelector('.keterangan');
    ket.innerText = jenis==="Kerja"?"Heri sedang bekerja":
                    jenis==="Tidur"?"Heri sedang tidur":
                    jenis==="Gym"?"Heri sedang berolahraga":
                    jenis==="Mandi"?"Heri sedang mandi":
                    jenis==="Santai"?"Heri sedang santai":
                    jenis==="Telponan"?"Heri sedang menelpon":
                    jenis==="Berangkat Kerja"?"Heri sedang berangkat kerja":
                    jenis==="Pulang Kerja"?"Heri sedang pulang kerja":"Melakukan aktivitas lain";

    const m=tr.cells[4].querySelector("input").value;
    const s=tr.cells[5].querySelector("input").value;
    if(m && s){
      const d=calcDur(m,s);
      tr.querySelector(".durasi").innerText=d;
    }
    calculateAllRows();
    updateAllSummaries();
  }

  function calcDur(a,b){
    const [h1,m1]=a.split(':').map(Number);
    const [h2,m2]=b.split(':').map(Number);
    let dh=h2-h1, dm=m2-m1;
    if(dm<0){dm+=60; dh--;}
    if(dh<0){dh+=24;}
    return dh+":"+(dm<10?"0":"")+dm;
  }

  window.removeRow = function(btn){
    btn.closest("tr").remove();
    calculateAllRows();
    updateAllSummaries();
  }

  function calculateAllRows(){
    const rows=tbody.querySelectorAll('tr');
    rows.forEach((r,i)=>r.cells[0].innerText=i+1);
  }

  function updateAllSummaries(){
    const rows=tbody.querySelectorAll('tr');
    let kerja=0, tidur=0, lain=0;
    rows.forEach(r=>{
      const jenis=r.cells[3].querySelector("select").value;
      const [h,m]=r.cells[7].innerText.split(':').map(Number);
      const total=h*60+m;
      if(jenis==="Kerja") kerja+=total;
      else if(jenis==="Tidur") tidur+=total;
      else lain+=total;
    });
    const kJ=Math.floor(kerja/60), kM=kerja%60;
    const tJ=Math.floor(tidur/60), tM=tidur%60;
    const lJ=Math.floor(lain/60), lM=lain%60;
    textKerja.innerText="Kerja: "+kJ+" jam "+kM+" menit";
    textTidur.innerText="Tidur: "+tJ+" jam "+tM+" menit";
    textLain.innerText="Aktivitas Lain: "+lJ+" jam "+lM+" menit";
    descKerja.innerText = kerja>12*60?"Jam kerjamu sangat tinggi":"Jam kerjamu masih ideal";
    descTidur.innerText = tidur<6*60?"Heri perbaiki jam tidurmu":"Waktu tidurmu cukup";
    descLain.innerText = lain>6*60?"Aktivitasmu berlebihan":"Waktu aktivitasmu cukup";
  }

  saveBtn.addEventListener('click', ()=>{
    if(!UID) return alert("Harus login");
    const data=[];
    tbody.querySelectorAll('tr').forEach(r=>{
      data.push({
        hari:r.cells[1].querySelector("select").value,
        tanggal:r.cells[2].querySelector("input").value,
        jenis:r.cells[3].querySelector("select").value,
        mulai:r.cells[4].querySelector("input").value,
        selesai:r.cells[5].querySelector("input").value,
        keterangan:r.cells[6].innerText,
        durasi:r.cells[7].innerText
      });
    });
    db.ref("users/"+UID+"/jadwal").set(data)
      .then(()=>alert("Tersimpan ✔"))
      .catch(e=>alert("Gagal: "+e.message));
  });

  function loadFromFirebase(){
    db.ref("users/"+UID+"/jadwal").once("value").then(snap=>{
      const val=snap.val();
      tbody.innerHTML="";
      if(val) val.forEach(v=>addRow(v));
      else addRow();
    });
  }

  addRowBtn.addEventListener("click",()=>addRow());
  filterDateIn.addEventListener("change",()=>{
    const v=filterDateIn.value;
    tbody.querySelectorAll("tr").forEach(r=>{
      const t=r.cells[2].querySelector("input").value;
      r.style.display=(v===""||v===t)?"":"none";
    });
  });

});
</script>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
