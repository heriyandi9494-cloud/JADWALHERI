<script>
// firebase config
const firebaseConfig = {
apiKey: "AIzaSyBAdGUDOwhDG5ifw4k8tert-FgmL80R3cc",
authDomain: "aktivitas-harian-heri.firebaseapp.com",
projectId: "aktivitas-harian-heri",
storageBucket: "aktivitas-harian-heri.firebasestorage.app",
messagingSenderId: "313235505642",
appId: "1:313235505642:web:20865b04fa65e20b56b293",
measurementId: "G-GCG86W43BX"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();
let UID=null;

// ==== DOM ====
const loginBox=document.getElementById('loginBox');
const mainApp=document.getElementById('mainApp');
const emailIn=document.getElementById('email');
const passIn=document.getElementById('password');
const loginBtn=document.getElementById('loginBtn');
const registerBtn=document.getElementById('registerBtn');
const logoutBtn=document.getElementById('logoutBtn');
const addRowBtn=document.getElementById('addRowBtn');
const saveBtn=document.getElementById('saveBtn');
const filterDateIn=document.getElementById('filterDate');
const tbody=document.querySelector('#activityTable tbody');

// ==== AUTH ====
loginBtn.addEventListener('click',()=>{
    const e=emailIn.value.trim(), p=passIn.value;
    if(!e||!p) return alert('Isi email & password');
    auth.signInWithEmailAndPassword(e,p).catch(err=>alert(err.message));
});
registerBtn.addEventListener('click',()=>{
    const e=emailIn.value.trim(), p=passIn.value;
    if(!e||!p) return alert('Isi email & password');
    auth.createUserWithEmailAndPassword(e,p).then(()=>alert('Berhasil daftar')).catch(err=>alert(err.message));
});
logoutBtn.addEventListener('click',()=>auth.signOut());

auth.onAuthStateChanged(user=>{
    if(user){
        UID=user.uid;
        loginBox.style.display='none';
        mainApp.style.display='block';
        loadFromFirebase();
    }else{
        UID=null;
        loginBox.style.display='block';
        mainApp.style.display='none';
        tbody.innerHTML='';
    }
});

// ==== TABLE FUNCTION ====
function addRow(item={}){
    const tr=document.createElement('tr');
    tr.innerHTML=`
    <td>${tbody.children.length+1}</td>
    <td><select onchange="updateRow(this)">
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
        <option value="Sabtu">Sabtu</option>
        <option value="Minggu">Minggu</option>
    </select></td>
    <td><input type="date" value="${item.tanggal||''}" onchange="updateRow(this)"></td>
    <td><select onchange="updateRow(this)">
        <option value="Kerja">Kerja</option>
        <option value="Tidur">Tidur</option>
        <option value="Aktivitas Lain">Aktivitas Lain</option>
        <option value="Gym">Gym</option>
        <option value="Mandi">Mandi</option>
        <option value="Telponan">Telponan</option>
        <option value="Santai">Santai</option>
        <option value="Berangkat Kerja">Berangkat Kerja</option>
        <option value="Pulang Kerja">Pulang Kerja</option>
    </select></td>
    <td><input type="time" value="${item.mulai||''}" onchange="updateRow(this)"></td>
    <td><input type="time" value="${item.selesai||''}" onchange="updateRow(this)"></td>
    <td class="keterangan">-</td>
    <td class="durasi">0:00</td>
    <td><button class="small" onclick="removeRow(this)">Hapus</button></td>
    `;
    tbody.appendChild(tr);

    if(item.jenis) tr.cells[3].querySelector('select').value=item.jenis;
    if(item.keterangan) tr.cells[6].innerText=item.keterangan;
    if(item.durasi) tr.cells[7].innerText=item.durasi;

    updateRow(tr.querySelector('select'));
}

function updateRow(el){
    const tr=el.closest('tr');
    const jenis=tr.cells[3].querySelector('select').value;
    const ket=tr.querySelector('.keterangan');

    if(jenis==="Kerja") ket.innerText="Heri sedang bekerja";
    else if(jenis==="Tidur") ket.innerText="Heri sedang tidur";
    else if(jenis==="Gym") ket.innerText="Heri sedang berolahraga";
    else if(jenis==="Mandi") ket.innerText="Heri sedang mandi";
    else if(jenis==="Santai") ket.innerText="Heri sedang santai";
    else if(jenis==="Telponan") ket.innerText="Heri sedang menelpon";
    else if(jenis==="Berangkat Kerja") ket.innerText="Heri sedang berangkat kerja";
    else if(jenis==="Pulang Kerja") ket.innerText="Heri sedang pulang kerja";
    else ket.innerText="Melakukan aktivitas lain";

    const m=tr.cells[4].querySelector("input").value;
    const s=tr.cells[5].querySelector("input").value;
    if(m && s){
        const d=calcDur(m,s);
        tr.querySelector(".durasi").innerText=d;
    }
    calculateAllRows();
    updateAllSummaries();
}

function calcDur(a,b){
    const [h1,m1]=a.split(':').map(Number);
    const [h2,m2]=b.split(':').map(Number);
    let dh=h2-h1, dm=m2-m1;
    if(dm<0){dm+=60; dh--;}
    if(dh<0){dh+=24;}
    return dh+":"+(dm<10?"0":"")+dm;
}
function removeRow(btn){
    btn.closest("tr").remove();
    calculateAllRows();
    updateAllSummaries();
}
function calculateAllRows(){
    const rows=tbody.querySelectorAll('tr');
    rows.forEach((r,i)=>r.cells[0].innerText=i+1);
}

// ==== RANGKUMAN OTOMATIS ====
function updateAllSummaries(){
    const rows=tbody.querySelectorAll('tr');
    let kerja=0, tidur=0, lain=0;

    rows.forEach(r=>{
        const jenis=r.cells[3].querySelector("select").value;
        const [h,m]=r.cells[7].innerText.split(':').map(Number);
        const total=h*60+m;

        if(jenis==="Kerja") kerja+=total;
        else if(jenis==="Tidur") tidur+=total;
        else lain+=total;
    });

    const kJ=Math.floor(kerja/60), kM=kerja%60;
    const tJ=Math.floor(tidur/60), tM=tidur%60;
    const lJ=Math.floor(lain/60), lM=lain%60;

    textKerja.innerText="Kerja: "+kJ+" jam "+kM+" menit";
    textTidur.innerText="Tidur: "+tJ+" jam "+tM+" menit";
    textLain.innerText="Aktivitas Lain: "+lJ+" jam "+lM+" menit";

    descKerja.innerText = kerja > 12*60 ? "Jam kerjamu sangat tinggi" : "Jam kerjamu masih ideal";
    descTidur.innerText = tidur < 6*60 ? "Heri perbaiki jam tidurmu" : "Waktu tidurmu cukup";
    descLain.innerText = lain > 6*60 ? "Aktivitasmu berlebihan" : "Waktu aktivitasmu cukup";
}

// ==== FIREBASE SAVE ====
saveBtn.addEventListener('click',()=>{
    if(!UID) return alert("Harus login");
    const data=[];
    tbody.querySelectorAll('tr').forEach(r=>{
        data.push({
            hari:r.cells[1].querySelector("select").value,
            tanggal:r.cells[2].querySelector("input").value,
            jenis:r.cells[3].querySelector("select").value,
            mulai:r.cells[4].querySelector("input").value,
            selesai:r.cells[5].querySelector("input").value,
            keterangan:r.cells[6].innerText,
            durasi:r.cells[7].innerText
        });
    });
    db.ref("users/"+UID+"/jadwal").set(data)
    .then(()=>alert("Tersimpan âœ”"))
    .catch(e=>alert("Gagal: "+e.message));
});

// ==== LOAD ====
function loadFromFirebase(){
    db.ref("users/"+UID+"/jadwal").once("value").then(snap=>{
        const val=snap.val();
        tbody.innerHTML="";
        if(val) val.forEach(v=>addRow(v));
        else addRow();
    });
}

// ==== FILTER ====
addRowBtn.addEventListener("click",()=>addRow());
filterDateIn.addEventListener("change",()=>{
    const v=filterDateIn.value;
    tbody.querySelectorAll("tr").forEach(r=>{
        const t=r.cells[2].querySelector("input").value;
        r.style.display=(v===""||v===t)?"":"none";
    });
});
</script>
